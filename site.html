<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GareConnect</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>


  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <link rel="stylesheet" href="Css/styleMap.css">
</head>
<body>
  <div class="interface">
    <div class="title">GareConnect</div>
    <div class ="outils">
      <div class="filtre">
        <p>Filtres</p>
        <div class="select_menus">
          <div class="select1">
            <select class="select_i" id="interet">
            <option value="tout">Toutes Gares</option>
            <option value="GareA">Gares d'intérêt national</option>
            <option value="GareB">Gares d'intérêt régional</option>
            <option value="GareC">Gares d'intérêt local</option>
            </select>
          </div>
          <div class="select2">
            <select class="select_r" id="region" autocomplete="region">
              <option value="tout">Toutes Régions</option>
              <option value="Auver">Auvergne-Rhône-Alpes</option>
              <option value="Bour">Bourgogne-Franche-Comté</option>
              <option value="Bret">Bretagne</option>
              <option value="Cent">Centre-Val de Loire</option>
              <option value="Est">Grand Est</option>
              <option value="Haut">Hauts-de-France</option>
              <option value="IDF">Ile-de-France</option>
              <option value="Norm">Normandie</option>
              <option value="Aqui"> Nouvelle-Aquitaine</option>
              <option value="Occi">Occitanie</option>
              <option value="Pays">Pays de la Loire</option>
              <option value="Prov">Provences-Alpes-Côte-d'Azur</option>

            </select>
          </div>
          <div class="ui-widget">
          <label for="tags">Département: </label>
          <input id="tags">
        </div>
        </div>

      </div>
      <div class="legendes">
        <p>Légendes</p>
        <div class="contentLegend">
          <div class="circle">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
          </div>
          <div class="textLegend">
            <p>Gare d'intérêt national</p>
            <p>Gare d'intérêt régional</p>
            <p>Gare d'intérêt local</p>
          </div>
        </div>


      </div>
    </div>
    <div class="contents">
      <div id="map"></div>
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Itinéraires</a></li>
          <li><a href="#tabs-2">Horaires</a></li>
        </ul>
        <div id="tabs-1">
          <p>Vérifiez qu'une ligne <strong><u>directe</u></strong> existe entre deux gares ! </p>
            <div class="itineraire">
                <div class="depart">
                <label for="depart">Gare de départ: </label>
                <input id="depart">
                </div>
                <div class="arrivee">
                <label for="arrivee">Gare d'arrivée: </label>
                <input id="arrivee">
                </div>
              <div class="buttons">
                <div class="button">
                  <button id="rechercheB">Rechercher</button>
                </div>
                <div class="button">
                  <button id="clear">Réinitialiser</button>
                </div>
              </div>

             </div>
        </div>
        <div id="tabs-2">
          <p>Veuillez sélectionner une gare pour afficher les horaires.</p>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="map.js"></script>
</body>
</html>
